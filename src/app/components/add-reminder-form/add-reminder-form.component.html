<h2 mat-dialog-title>{{dialogTitle}}</h2>
<mat-dialog-content>
  <form [formGroup]="reminderForm">

    <mat-form-field class="full-width">
      <mat-label>Title</mat-label>
      <input id="title" matInput formControlName="title" placeholder="Title" required>
      <ng-container *ngIf="title.invalid && (title.dirty || title.touched)">
        <mat-error>{{errors.title}}</mat-error>
      </ng-container>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Choose a date and time</mat-label>
      <input matInput [ngxMatDatetimePicker]="picker" placeholder="Choose a date" formControlName="date"
        >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <ngx-mat-datetime-picker #picker>
      </ngx-mat-datetime-picker>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input id="city" matInput formControlName="city" placeholder="City">
      <ng-container *ngIf="city.invalid && (city.dirty || city.touched)">
        <mat-error>{{errors.city}}</mat-error>
      </ng-container>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Reminder color</mat-label>
      <input matInput [style.background]="reminderForm.get('color').value"
        formControlName="color" [ngxMatColorPicker]="colorpicker" />
      <ngx-mat-color-toggle matSuffix [for]="colorpicker"></ngx-mat-color-toggle>
      <ngx-mat-color-picker #colorpicker></ngx-mat-color-picker>
    </mat-form-field>

  </form>
</mat-dialog-content>
<mat-dialog-actions>

  <button mat-button (click)="save()" color="primary" [disabled]="reminderForm.invalid">
    Save
  </button>

  <button mat-button (click)="close()" color="primary">
    Close
  </button>

</mat-dialog-actions>
